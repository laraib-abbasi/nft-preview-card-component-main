<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[hsl(217,54%,11%)] font-[url('E:\decimal\nft-preview-card-component-main\Outfit,E:\decimal\nft-preview-card-component-main\Red_Hat_Display')] flex justify-center items-center" >
  <div class="bg-[hsl(216,50%,16%)]  m-20 w-72 rounded-lg mt-16  mb-12" >
    <div class="p-4 pb-0 ">
      <img src="images\image-equilibrium.jpg" alt="image-equilibrium" class="rounded-md">  
    </div>

    <div class="p-4 w-72 mt-0">
      <a href="" class="pt-0 mt-0 pb-2  text-xl  font-semibold text-white hover:text-[hsl(178,100%,50%)]">Equilibrium #3429</a>
      <p class="text-[hsl(215,51%,70%)] font-light text-l mt-3 ">Our Equilibrium collection promotes balance and calm</p>
    </div>
    <div class="flex juatify-between">
      <div class="p-4 flex items-center pt-0 mt-0 pb-0" >
        <img src="E:\decimal\nft-preview-card-component-main\images\icon-ethereum.svg" alt="icon-ethereum">
        <p class="pl-2 font-semibold text-[hsl(178,100%,50%)]">0.041 ETH</p>
      </div> 
      <div class="p-4 flex items-center pt-0 mt-0 pl-11 mr-0 pb-0"> <!--To push the text to end of the line i used padding on left=11 and padding on right=0-->
        <img src="images\icon-clock.svg" alt="icon-clock" >
        <p class="text-[hsl(215,51%,70%)] font-normal text-l pl-2 pr-0 mr-0">3 days left</p>
      </div>
    </div>
    <div class="m-0 p-0"> 
      <hr class=" border-[hsl(215,32%,27%)] m-4">
    </div>  
    <div class="flex align-center m-4 font-normal text-sm ">
      <img class="h-6 w-6 rounded-full ring-1 ring-white" src="E:\decimal\nft-preview-card-component-main\images\image-avatar.png" alt="">
      <p class="pl-4 text-[hsl(215,51%,70%)] mb-4">Creation of <a href="" class="text-white hover:text-[hsl(178,100%,50%)]">Jules Wyvern</a></p>
    </div>
  </div>
  
</body>
</html>
